<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Employees List</h1>
    <a href="/employees/showFormForAdd" class="btn btn-primary mb-3">Add Employee</a>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
            <tr>
                <th>Employee Id</th>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf Loop for Employees -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td class="text-center">
                    <a th:href="@{/employees/showFormForUpdate(id=${employee.id})}" class="btn btn-success btn-sm me-2">Update</a>
                    <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');" >Delete</a>
                </td>
            </tr>
            <!-- If no employees exist -->
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="4" class="text-center">No Employees Found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
